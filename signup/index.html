<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <title>Sign Up</title>
  </head>

  <body>
  <!-- ! --------------------------Header/Navigation--------------------------------------------------------------- -->
  <header>
    <p>Header</p>
  </header>
  <!-- ! --------------------------Header/Navigation--------------------------------------------------------------- -->

  <!-- ! --------------------------Main--------------------------------------------------------------- -->

  <main>
    <p class="errs">

    </p>
    <form class="main-form" id="signUpForm">
      <h3 class="form-h3">Create your personal account</h3>
      <label class="main-label">Username</label>
      <input class="main-input" type="text" id="username" required/>
      <label class="main-label">Surname</label>
      <input class="main-input" type="text" id="surname" required/>
      <label class="main-label">Email</label>
      <input class="main-input" type="email" id="email" required/>
      <label class="main-select-label" for="country">Country of Residence</label>
      <select
        class="main-select"
        id="country"
        name="countrylist"
        form="countryform"
        required>
        <option value="----">----</option>
        <option value="----">----</option>
        <option value="----">----</option>
        <option value="----">----</option>
      </select>
      <label class="main-label">Password</label>
      <input class="main-input" type="password" id="password" required/>
      <label class="main-label">Repeat Password</label>
      <input class="main-input" type="password" id="repeat-password" required/>
      <label class="label-bottom">
        <input type="checkbox" name="confirm" id="agreement" value="agreement" required/>
        I am 13 years of age or older and agree to the terms of the
        <a class="bottom-links" href="#">Subscriber Agreement</a> and the
        <a class="bottom-links" href="#">Privacy Policy</a>.</label
      >

      <input type="submit" class="btn-form" id="signUpSubmit" value="Confirm"/>
    </form>

    <script src="signup.js" type="module"></script>
  </main>

  <!-- ! --------------------------Footer--------------------------------------------------------------- -->
  <footer>
    <p>Footer</p>
  </footer>
  <!-- ! --------------------------Footer--------------------------------------------------------------- -->
  </body>
</html>
