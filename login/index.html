<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <!-- ! --------------------------Header/Navigation--------------------------------------------------------------- -->
    <header>
      <p>Header</p>
    </header>
    <!-- ! --------------------------Header/Navigation--------------------------------------------------------------- -->

    <!-- ! --------------------------Main--------------------------------------------------------------- -->

    <main class="main-cotainer">
      <div class="item-1">
        <form class="main-form">
          <h3 class="form-h3">SIGN IN</h3>
          <label class="main-label">Account name</label>
          <input class="main-input" type="text" id="username" />
          <label class="main-label">Password</label>
          <input class="main-input" type="password" id="surname" />
          <a href="#" class="btn-form" type="button">Sign In</a>
          <a class="item-1-link" href="#">Forgot your password?</a>
        </form>
      </div>
      <div class="item-2">
        <p class="item-2-text">Join and discover thousands of games to play.</p>
        <a class="item-2-link" href="#">Learn More </a>
        <img
          class="item-2-img"
          src="./img/Gaming Illustration in PNG, SVG.png"
          alt="img"
        />
        <p class="item-2-text-2">It's free and easy to use.</p>

        <a href="#" class="btn-sign-up" type="button">Confirm</a>
      </div>
    </main>

    <!-- ! --------------------------Footer--------------------------------------------------------------- -->
    <footer>
      <p>Footer</p>
    </footer>
    <!-- ! --------------------------Footer--------------------------------------------------------------- -->
  </body>
</html>
